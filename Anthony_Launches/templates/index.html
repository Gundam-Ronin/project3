<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Launch Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <div class="container">
    <h1 class="text-center mt-4">ðŸš€ Launch Dashboard</h1>
    <p class="text-center">Explore historical launches by company</p>

    <div class="row">
      <!-- Left panel -->
      <div class="col-md-3">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">Select a Company:</h5>
            <select id="selCompany" class="form-select" onchange="optionChanged(this.value)"></select>
          </div>
        </div>

        <div class="card">
          <div class="card-header bg-light">ðŸ“Š Metadata</div>
          <div class="card-body" id="metadata-panel"></div>
        </div>
      </div>

      <!-- Right panel -->
      <div class="col-md-9">
        <div id="bar" class="mb-4"></div>
        <div id="bubble" class="mb-4"></div>
        <div id="pie" class="mb-4"></div>
      </div>
    </div>
  </div>

  <!-- JS Libraries -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
