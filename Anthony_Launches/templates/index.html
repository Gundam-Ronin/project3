<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Launch Data Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script> <!-- Upgraded -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fb;
    }

    h1 {
      text-align: center;
    }

    #filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    select {
      padding: 8px;
      font-size: 14px;
    }

    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 40px;
    }

    .chart-title {
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Space Launch Dashboard</h1>

  <div id="filters">
    <label for="companySelect">Filter by Company:</label>
    <select id="companySelect">
      <option value="All">All</option>
    </select>

    <label for="yearSelect">Filter by Year:</label>
    <select id="yearSelect">
      <option value="All">All</option>
    </select>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">Launches Per Year</h3>
    <div id="bar-chart"></div>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">Success vs Failure</h3>
    <div id="pie-chart"></div>
  </div>

  <div class="chart-container">
    <h3 class="chart-title">Launch Density by Company</h3>
    <div id="bubble-chart"></div>
  </div>

  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
