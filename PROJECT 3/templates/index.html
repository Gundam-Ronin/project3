<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Launch Dashboard (Plotly)</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h1>Launch Dashboard</h1>

  <section>
    <h2>Plotly Bar Chart</h2>
    <div id="bar-chart" style="width: 900px; height: 400px;"></div>
  </section>

  <section>
    <h2>Plotly Bubble Chart</h2>
    <div id="bubble-chart" style="width: 900px; height: 400px;"></div>
  </section>

  <section>
    <h2>Plotly Sankey Diagram</h2>
    <div id="sankey-chart" style="width: 900px; height: 400px;"></div>
  </section>

  <script src="/static/js/d3-script.js"></script>
</body>
</html>
