<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA vs SpaceX Launch Dashboard</title>
    <script src="{{ url_for('static', filename='js/d3-script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/collide.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>NASA vs SpaceX Launch Dashboard</h1>

    <div>
        <label for="agency-filter">Filter by Agency:</label>
        <select id="agency-filter">
            <option value="All">All</option>
        </select>

        <label for="year-filter">Filter by Year:</label>
        <select id="year-filter">
            <option value="All">All</option>
        </select>

        <button onclick="applyFilters()">Apply Filters</button>
        <button onclick="resetFilters()">Reset Filters</button>
    </div>

    <h2>Rocket Launch Animation</h2>
    <svg id="rocket-launch" width="800" height="200"></svg>

    <h2>Launch Force Bubble Chart</h2>
    <svg id="bubble-chart" width="800" height="400"></svg>
</body>
</html>
