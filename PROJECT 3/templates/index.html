<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA vs SpaceX Launch Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{{ url_for('static', filename='js/collide.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/d3-script.js') }}" defer></script>
</head>
<body>
    <h1>NASA vs SpaceX Launch Dashboard</h1>

    <div class="filters">
        <label for="agencyFilter">Filter by Agency:</label>
        <select id="agencyFilter"></select>

        <label for="yearFilter">Filter by Year:</label>
        <select id="yearFilter"></select>

        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset Filters</button>
    </div>

    <section>
        <h2>Rocket Launch Animation</h2>
        <div id="rocketLaunch"></div>
    </section>

    <section>
        <h2>Launch Force Bubble Chart</h2>
        <div id="bubbleChart"></div>
    </section>

    <section>
        <h2>Launches per Year (Bar Chart)</h2>
        <div id="barChart"></div>
    </section>
</body>
</html>
